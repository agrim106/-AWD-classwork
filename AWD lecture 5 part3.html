<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    class Car {
        constructor(name, year){
            this.name=name;
            this.year=year;
        }
        age(){
            let date = new Date();
            return date.getFullYear()-this.year;
        }
    }

    let myCar = new Car("Chevrolet", 2014);
    document.getElementById("demo").innerHTML="My car is Chevrolet Camaro" + mycCar.age() +"3yearsold"
</script>
