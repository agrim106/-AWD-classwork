<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1 style="text-align: center;">API DATA</h1>

    <div class="row" style="display: flex; width: 100%;">
        <button type="button" class="btn btn-danger" id="btn1">Danger</button>
    </div>

    <div class="card" style="background-color: rgb(185, 213, 237);" id="out"></div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

    -->
</body>
<script>
    let x = document.getElementById("btn1");
    x.addEventListener('click', function () {
        xhr = new XMLHttpRequest();

        xhr.open("GET", "https://jsonplaceholder.typicode.com/users", true);

        xhr.send();

        xhr.onload = function () {
            if (xhr.status == 200) {
                let data = JSON.parse(xhr.responseText);
                //console.log(JSON.parse(data));
                display(data);
            }
        };
    });

    function display(data) {
        let disp = document.getElementById("out");
        let text = ``;
        // disp.innerHTML=``;

        for (let i = 0; i < data.length; i++) {
            text += `<h3> ${data[i].name} </h3>`;
        }
        disp.innerHTML = text;


    }
</script>

</html>
